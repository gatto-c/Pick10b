<div class="col-md-6 col-md-offset-3">
  <h2>Register for {{vm.title}}</h2>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.errorMessage}}</div>
    <form class="form" ng-submit="vm.register()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" ng-model="vm.registerForm.username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="vm.registerForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="vm.disabled">Register</button>
      </div>
    </form>
</div>
